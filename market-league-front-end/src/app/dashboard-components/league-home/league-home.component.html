<section class="league-home">
    <h1>
        Leagues {{ selectedLeague ? selectedLeague : 'Select a League' }}
    </h1>
    <div class="flex-container top">
        <div class="flex-item scrollable-section" style="flex: 1;">
            <h2>League Members</h2>
            <ul>
                <li *ngFor="let member of leagueMembers">{{ member }}</li>
            </ul>
        </div>
        <div class="flex-item scrollable-section" style="flex: 1;">
            <h2>Leaderboard</h2>
            <ul>
                <li *ngFor="let member of leagueMembers">{{ member }}</li>
            </ul>
        </div>
    </div>
    <div class="flex-container middle">
        <div class="flex-item scrollable-section" style="flex: 2;">
            <h2>Portfolio</h2>
            <ul>
                <li *ngFor="let member of leagueMembers">{{ member }}</li>
            </ul>
        </div>
        <div class="flex-item scrollable-section" style="flex: 1;">
            <h2>Trades</h2>
            <ul>
                <li *ngFor="let stock of userPortfolio">{{ stock }}</li>
            </ul>
        </div>
    </div>

        <div class="flex-item" style="flex: 3;">
            <h2>Price</h2>
            <ul>
                <li *ngFor="let member of leagueMembers">{{ member }}</li>
            </ul>
        </div>
    </div> -->
</section>
