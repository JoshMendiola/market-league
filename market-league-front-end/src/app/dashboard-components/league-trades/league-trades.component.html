<section class="trades">
    <div class="centering-container flex-column">
        <div class="h1-container">
            <h1>Trades</h1>
        </div>

        <div class="container">
            <h2>Create a Trade</h2>
            <form (ngSubmit)="onSubmit()" #tradeForm="ngForm">

            <!-- User Selection -->
            <div class="form-group margin-top">
                <label for="user2">Select a user to trade with</label>
                <select 
                    id="user2" 
                    name="user2" 
                    class="user-select"
                    [(ngModel)]="trade.user2" 
                    (ngModelChange)="onUserSelectionChange($event)"
                    required>
                    <option [ngValue]="null" disabled selected>Select a user</option>
                    <option *ngFor="let user of leagueUsers" [ngValue]="user">{{ user.username }}</option>
                </select>
            </div>
        
            <!-- Stocks Offered by User 1 -->
            <div class="form-group margin-top">
                <label for="stocks1">Your Stocks</label>
                <div class="stock-list">
                    <button 
                        type="button" 
                        *ngFor="let stock of currentUsersStocks" 
                        (click)="toggleStockSelection(trade.stocks1, stock)"
                        class="stock-button"
                        [ngClass]="{ 'selected': trade.stocks1.includes(stock) }">
                        {{ stock }}
                    </button>
                </div>
            </div>
        
            <!-- Stocks Offered by User 2 -->
            <div class="form-group margin-top">
                <label for="stocks2">{{ trade.user2 ? trade.user2.username + "'s Stocks" : 'Selected User\'s Stocks' }}</label>
                <div class="stock-list">
                    <button 
                        type="button" 
                        *ngFor="let stock of selectedUserStocks" 
                        (click)="toggleStockSelection(trade.stocks2, stock)"
                        class="stock-button"
                        [ngClass]="{ 'selected': trade.stocks2.includes(stock) }">
                        {{ stock }}
                    </button>
                </div>
            </div>
            
                <!-- Submit Button -->
                <button type="submit" class="submit-button margin-top" [disabled]="!tradeForm.form.valid">Submit Trade</button>
            </form>
        </div>
    </div>
</section>
