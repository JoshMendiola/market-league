<section class="remove-league">
    <h1>
        Remove League
    </h1>
    <div class="container">
        <ul class="leagues">
            <li 
                *ngFor="let league of leagues.leagues" 
                class="league-item"
                (click)="selectLeague(league)"
            >
                <span class="full-name">{{ league.league_name }}</span>
            </li>
        </ul>
    </div>
</section>
